<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 모니터링 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stock-card {
            transition: transform 0.2s;
            border-left: 4px solid #007bff;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
        .watchlist-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
        }
        .search-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .alert-threshold {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .market-badge {
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .us-market {
            background-color: #007bff;
        }
        .kr-market {
            background-color: #28a745;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-dark mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            <i class="fas fa-chart-line me-2"></i>주식 모니터링 시스템
                        </span>
                        <span class="navbar-text">
                            <i class="fas fa-bell me-1"></i>3% 이상 등락 시 알림
                        </span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <!-- 검색 및 관심 주식 추가 -->
            <div class="col-lg-4">
                <div class="search-container">
                    <h4 class="text-white mb-3">
                        <i class="fas fa-search me-2"></i>주식 검색
                    </h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="주식 코드 또는 이름 검색...">
                        <button class="btn btn-light" type="button" onclick="searchStocks()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="searchResults" class="mt-3"></div>
                </div>

                <div class="alert-threshold">
                    <h5 class="mb-3">
                        <i class="fas fa-exclamation-triangle me-2"></i>알림 설정
                    </h5>
                    <p class="mb-2">현재 알림 임계값: <strong>3% 이상 등락</strong></p>
                    <small class="text-muted">관심 주식이 3% 이상 등락하면 콘솔에 알림이 표시됩니다.</small>
                </div>

                <!-- 관심 주식 목록 -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-star me-2"></i>관심 주식 목록
                        </h5>
                    </div>
                    <div class="card-body" id="watchlist">
                        <p class="text-muted text-center">관심 주식을 추가해보세요.</p>
                    </div>
                </div>
            </div>

            <!-- 주식 목록 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>주식 현황
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="stockList">
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">로딩 중...</span>
                                </div>
                                <p class="mt-2">주식 데이터를 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let watchlist = [];
        let stockData = {};

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadWatchlist();
            loadStocks();
            
            // 30초마다 주식 데이터 업데이트
            setInterval(loadStocks, 30000);
        });

        // 관심 주식 목록 로드
        async function loadWatchlist() {
            try {
                const response = await fetch('/api/watchlist');
                watchlist = await response.json();
                displayWatchlist();
            } catch (error) {
                console.error('관심 주식 목록 로드 오류:', error);
            }
        }

        // 주식 데이터 로드
        async function loadStocks() {
            try {
                const response = await fetch('/api/stocks');
                const stocks = await response.json();
                
                // 주식 데이터를 객체로 변환
                stocks.forEach(stock => {
                    stockData[stock.symbol] = stock;
                });
                
                displayStocks();
            } catch (error) {
                console.error('주식 데이터 로드 오류:', error);
            }
        }

        // 관심 주식 목록 표시
        function displayWatchlist() {
            const watchlistDiv = document.getElementById('watchlist');
            
            if (watchlist.length === 0) {
                watchlistDiv.innerHTML = '<p class="text-muted text-center">관심 주식을 추가해보세요.</p>';
                return;
            }

            watchlistDiv.innerHTML = watchlist.map(stock => {
                const stockInfo = stockData[stock.symbol];
                const changeClass = stockInfo && stockInfo.change_percent >= 0 ? 'positive' : 'negative';
                const changeIcon = stockInfo && stockInfo.change_percent >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                
                return `
                    <div class="watchlist-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${stock.name || stock.symbol}</h6>
                                <small>${stock.symbol} 
                                    <span class="market-badge ${stock.market === 'US' ? 'us-market' : 'kr-market'}">
                                        ${stock.market}
                                    </span>
                                </small>
                            </div>
                            <div class="text-end">
                                ${stockInfo ? `
                                    <div class="h6 mb-1">${stockInfo.price.toLocaleString()}원</div>
                                    <div class="${changeClass}">
                                        <i class="fas ${changeIcon}"></i>
                                        ${stockInfo.change_percent.toFixed(2)}%
                                    </div>
                                ` : '<small>데이터 없음</small>'}
                            </div>
                            <button class="btn btn-sm btn-outline-light" onclick="removeFromWatchlist('${stock.symbol}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 주식 목록 표시
        function displayStocks() {
            const stockListDiv = document.getElementById('stockList');
            const stocks = Object.values(stockData);
            
            if (stocks.length === 0) {
                stockListDiv.innerHTML = '<div class="col-12 text-center"><p class="text-muted">주식 데이터가 없습니다.</p></div>';
                return;
            }

            stockListDiv.innerHTML = stocks.map(stock => {
                const changeClass = stock.change_percent >= 0 ? 'positive' : 'negative';
                const changeIcon = stock.change_percent >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                const isInWatchlist = watchlist.some(w => w.symbol === stock.symbol);
                
                return `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card stock-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title mb-0">${stock.name || stock.symbol}</h6>
                                    <span class="market-badge ${stock.market === 'US' ? 'us-market' : 'kr-market'}">
                                        ${stock.market}
                                    </span>
                                </div>
                                <p class="card-text">
                                    <small class="text-muted">${stock.symbol}</small>
                                </p>
                                <div class="h4 mb-2">${stock.price.toLocaleString()}원</div>
                                <div class="${changeClass} mb-3">
                                    <i class="fas ${changeIcon}"></i>
                                    ${stock.change_percent.toFixed(2)}% (${stock.change.toLocaleString()}원)
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">거래량: ${stock.volume ? stock.volume.toLocaleString() : 'N/A'}</small>
                                    <button class="btn btn-sm ${isInWatchlist ? 'btn-warning' : 'btn-outline-primary'}" 
                                            onclick="toggleWatchlist('${stock.symbol}', '${stock.name || stock.symbol}', '${stock.market}')">
                                        <i class="fas ${isInWatchlist ? 'fa-star' : 'fa-star-o'}"></i>
                                        ${isInWatchlist ? '관심해제' : '관심추가'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 주식 검색
        async function searchStocks() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                displaySearchResults(results);
            } catch (error) {
                console.error('검색 오류:', error);
            }
        }

        // 검색 결과 표시
        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p class="text-white">검색 결과가 없습니다.</p>';
                return;
            }

            resultsDiv.innerHTML = results.map(stock => `
                <div class="d-flex justify-content-between align-items-center bg-white rounded p-2 mb-2">
                    <div>
                        <strong>${stock.name}</strong>
                        <br>
                        <small class="text-muted">${stock.symbol} - ${stock.market}</small>
                    </div>
                    <button class="btn btn-sm btn-primary" 
                            onclick="addToWatchlist('${stock.symbol}', '${stock.name}', '${stock.market}')">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
            `).join('');
        }

        // 관심 주식 추가
        async function addToWatchlist(symbol, name, market) {
            try {
                const response = await fetch('/api/watchlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol, name, market })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    loadWatchlist();
                    loadStocks();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('관심 주식 추가 오류:', error);
                alert('오류가 발생했습니다.');
            }
        }

        // 관심 주식 토글
        function toggleWatchlist(symbol, name, market) {
            const isInWatchlist = watchlist.some(w => w.symbol === symbol);
            
            if (isInWatchlist) {
                removeFromWatchlist(symbol);
            } else {
                addToWatchlist(symbol, name, market);
            }
        }

        // 관심 주식 제거
        async function removeFromWatchlist(symbol) {
            try {
                const response = await fetch(`/api/watchlist/${symbol}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadWatchlist();
                    loadStocks();
                }
            } catch (error) {
                console.error('관심 주식 제거 오류:', error);
            }
        }

        // 엔터키로 검색
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStocks();
            }
        });
    </script>
</body>
</html>
